<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uliboooo's Blog">
  <title>Blog | Uliboooo</title>

  <link rel="shortcut icon" type="image/x-icon" href="/resource/favicon/favicon.ico">
  <link rel="stylesheet" href="style/style.css">
  
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Theme Toggle Logic
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();

    document.addEventListener('DOMContentLoaded', () => {
      // Theme Toggle Button
      const toggleButton = document.getElementById('theme-toggle');
      const htmlElement = document.documentElement;

      const updateButtonText = () => {
        const isDark = htmlElement.getAttribute('data-theme') === 'dark';
        toggleButton.textContent = isDark ? 'Light' : 'Dark';
      };
      updateButtonText();

      toggleButton.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
          htmlElement.removeAttribute('data-theme');
          localStorage.setItem('theme', 'light');
        } else {
          htmlElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        }
        updateButtonText();
      });

      // --- BLOG POST LOADING LOGIC ---
      const params = new URLSearchParams(window.location.search);
      const postFilename = params.get('p');
      const contentDiv = document.getElementById('blog-content');
      const titleEl = document.getElementById('blog-title');
      const dateEl = document.getElementById('blog-date');

      if (!postFilename) {
        contentDiv.innerHTML = '<p>Post not found.</p>';
        return;
      }

      // Security check: simple path traversal prevention
      if (postFilename.includes('..') || postFilename.includes('/')) {
         contentDiv.innerHTML = '<p>Invalid post filename.</p>';
         return;
      }

      fetch(`/posts/${postFilename}`)
        .then(response => {
          if (!response.ok) throw new Error('Post not found');
          return response.text();
        })
        .then(text => {
          // Simple Front Matter Parser
          let markdown = text;
          let meta = {};
          
          const fmRegex = /^---\n([\s\S]*?)\n---\n/;
          const match = text.match(fmRegex);
          
          if (match) {
            markdown = text.replace(match[0], ''); // Remove front matter from content
            const fmLines = match[1].split('\n');
            fmLines.forEach(line => {
              const parts = line.split(':');
              if (parts.length >= 2) {
                const key = parts[0].trim();
                const value = parts.slice(1).join(':').trim().replace(/^"|"$/g, ''); // Unquote
                meta[key] = value;
              }
            });
          }

          // Update Metadata
          document.title = (meta.title || postFilename) + ' | Uliboooo';
          titleEl.textContent = meta.title || postFilename;
          
          if (meta.date) {
            // Try to format date
            try {
                const d = new Date(meta.date);
                dateEl.textContent = d.toLocaleDateString();
            } catch (e) {
                dateEl.textContent = meta.date;
            }
          } else {
             // Try to extract date from filename (YYYY-MM-DD-title.md)
             const dateMatch = postFilename.match(/^(\d{4}-\d{2}-\d{2})-/);
             if (dateMatch) {
                 dateEl.textContent = dateMatch[1];
             }
          }

          // Render Markdown
          contentDiv.innerHTML = marked.parse(markdown);
        })
        .catch(err => {
          console.error(err);
          contentDiv.innerHTML = '<p>Error loading post. It may not exist.</p>';
        });
    });
  </script>

  <style>
    /* Blog specific styles */
    .blog-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .blog-header {
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }
    
    .blog-header h1 {
        font-size: 2.5rem;
        color: var(--text-main);
        margin-bottom: 0.5rem;
    }
    
    .blog-meta {
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    #blog-content {
        line-height: 1.8;
        color: var(--text-main);
    }
    
    #blog-content h2, #blog-content h3 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--text-main);
    }
    
    #blog-content p {
        margin-bottom: 1.5rem;
    }

    #blog-content pre {
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
        margin-bottom: 1.5rem;
    }
    
    [data-theme="dark"] #blog-content pre {
        background: #1e1e1e;
    }
    
    #blog-content code {
        font-family: monospace;
        background: rgba(0,0,0,0.05);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
    }

    [data-theme="dark"] #blog-content code {
        background: rgba(255,255,255,0.1);
    }

    #blog-content img {
        max-width: 100%;
        border-radius: 8px;
    }
    
    #blog-content ul, #blog-content ol {
        margin-left: 2rem;
        margin-bottom: 1.5rem;
    }
    
    .back-btn {
        display: inline-block;
        margin-bottom: 1rem;
        color: var(--text-muted);
        font-weight: 600;
    }
    .back-btn:hover {
        color: var(--accent-color);
    }
  </style>
</head>

<body>

    <!-- Empty nav for layout balance -->

    <div class="header-right">

        <a href="https://zenn.dev/uliboooo" target="_blank" aria-label="Zenn"><img src="/resource/icons/zenn_logo.svg" alt="Zenn" class="no-invert"></a>
        <a href="https://note.com/uliboooo" target="_blank" aria-label="Note"><img src="/resource/icons/note.png" alt="Note" class="no-invert"></a>

      <button id="theme-toggle" class="theme-btn">Dark</button>
    </div>
  </header>

  <main class="container">
    <a href="/#blogs" class="back-btn">‚Üê Back to Blogs</a>

        <div class="blog-meta">

        </div>
      </header>
      
      <div id="blog-content">
        <p>Fetching content...</p>
      </div>
    </article>

  </main>

  <footer>
    <p>&copy; 2025-2026 Uliboooo. All rights reserved.</p>
    <a href="https://github.com/Uliboooo/uliboooo.github.io" class="source-link">View Source</a>
  </footer>

</body>
</html>
